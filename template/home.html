<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 300px;
            padding: 16px;
            background-color: #f2f2f2;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        
        .error {
            color: rgb(94, 4, 4);
            font-weight: bold;
            background-color: rgb(219, 123, 123);
            padding: 5px;
        }
        
        .success {
            color: rgb(1, 47, 1);
            font-weight: bold;
            background-color: rgb(135, 227, 135);
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required />

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required />

            <button class="submit" name="submit">Login</button>
        </form>

        <a href="/singup" class="signup-link">New User? Sign Up Here</a>
    </div>
    {% if messages %} {% for message in messages %}
    <div{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</div>
        {% endfor %} {% endif %}
</body>

</html>
